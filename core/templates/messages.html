{% if messages %} {% for message in messages %}

<div
  class="alert {{ message.tags }} alert-dismissible fade show text-center"
  role="alert"
  id="message"
>
  <strong>{{ message }}</strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %}
